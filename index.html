<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
:root{
  --pink:#ff6fae;
  --glow:0 0 30px rgba(255,110,180,.9);
}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#3b0a57,#050008 75%);
  font-family:'Poppins',system-ui,sans-serif;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* background hearts */
.heart{
  position:absolute;
  font-size:18px;
  opacity:.2;
  animation:float 14s linear infinite;
}
@keyframes float{
  from{transform:translateY(120vh)}
  to{transform:translateY(-20vh)}
}

/* card */
.card{
  background:rgba(15,6,30,.65);
  backdrop-filter:blur(16px);
  border-radius:28px;
  padding:42px 30px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:
    0 40px 90px rgba(0,0,0,.7),
    inset 0 0 45px rgba(255,110,180,.18);
  animation:enter 1s ease;
}
@keyframes enter{
  from{opacity:0;transform:translateY(40px) scale(.9)}
  to{opacity:1;transform:none}
}

h1{
  font-size:28px;
  line-height:1.35;
  background:linear-gradient(90deg,#ffd3ea,#ff6fae);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:var(--glow);
}

.buttons{
  margin-top:36px;
  position:relative;
  height:90px;
}

button{
  border:none;
  border-radius:40px;
  cursor:pointer;
}

#yes{
  padding:14px 36px;
  font-size:18px;
  background:linear-gradient(45deg,#ff2f92,#ff85c8);
  color:white;
  box-shadow:var(--glow);
}

#no{
  position:absolute;
  right:0;
  padding:10px 22px;
  font-size:14px;
  background:#2b1c36;
  color:#ddd;
  transition:transform .25s ease-out;
}

/* final */
#final{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:radial-gradient(circle at center,#3b0a57,#000 70%);
  z-index:10;
}
#final h2{
  font-size:32px;
  background:linear-gradient(90deg,#ffd3ea,#ff6fae);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:var(--glow);
}
#final img{
  width:220px;
  margin-top:26px;
  border-radius:24px;
  box-shadow:0 0 50px rgba(255,110,180,.8);
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>
    HEY MERI SOHNIYE ARSHMEET ‚ù§Ô∏è<br>
    WILL YOU BE MY VALENTINE ?
  </h1>

  <div class="buttons" id="area">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<div id="final">
  <h2>NOW YOU ARE MINE FOREVER üíç‚ù§Ô∏è</h2>
  <img src="https://media.giphy.com/media/9d3LQ6TdV2Flo8ODTU/giphy.gif">
</div>

<script>
/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*22+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),14000);
},450);

/* üü• MOBILE-SMOOTH NO ESCAPE */
const no=document.getElementById("no");
const area=document.getElementById("area");

function escapeFromTouch(e){
  const rect=area.getBoundingClientRect();
  const touch=e.touches[0];

  const btnRect=no.getBoundingClientRect();
  const btnX=btnRect.left+btnRect.width/2;
  const btnY=btnRect.top+btnRect.height/2;

  const dx=btnX-touch.clientX;
  const dy=btnY-touch.clientY;

  let moveX=Math.sign(dx)*60;
  let moveY=Math.sign(dy)*25;

  no.style.transform=`translate(${moveX}px,${moveY}px)`;
}

area.addEventListener("touchstart",escapeFromTouch);
area.addEventListener("touchmove",escapeFromTouch);

/* YES */
document.getElementById("yes").onclick=()=>{
  document.getElementById("card").style.display="none";
  document.getElementById("final").style.display="flex";
};
</script>

</body>
</html>
