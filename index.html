<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        width: 90%;
        max-width: 420px;
        background: rgba(255,255,255,0.95);
        padding: 30px 20px 35px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 60px rgba(255,0,100,0.35);
        z-index: 2;
    }

    h1 {
        font-size: 26px;
        color: #ff1e6e;
        text-shadow: 0 0 8px rgba(255,30,110,0.4);
        margin-bottom: 25px;
        line-height: 1.3;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 14px 34px;
        font-size: 18px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    #yes {
        background: linear-gradient(45deg, #ff1e6e, #ff6fa1);
        color: white;
        box-shadow: 0 0 18px rgba(255,100,160,0.7);
    }

    #yes:active {
        transform: scale(0.95);
    }

    #no {
        background: #e0e0e0;
        color: #333;
        position: absolute;
        left: 60%;
        top: 0;
    }

    .message {
        margin-top: 20px;
        font-size: 22px;
        color: #ff1e6e;
        font-weight: bold;
        display: none;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .heart, .balloon {
        position: absolute;
        font-size: 26px;
        animation: floatUp linear forwards;
        pointer-events: none;
    }

    .balloon {
        font-size: 34px;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-110vh); opacity: 0; }
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>

<body>

<div class="card">
    <h1 id="text"></h1>

    <div class="buttons">
        <button id="yes">YES üíñ</button>
        <button id="no">NO üôà</button>
    </div>

    <div class="message" id="finalMsg">
        YOU ARE FOREVER MINE NOW üíç‚ù§Ô∏è
    </div>
</div>

<canvas id="fireworks"></canvas>

<audio id="song" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<script>
    // üî• CHANGE NAME HERE
    const girlName = "ARSHMEET";

    document.getElementById("text").innerHTML =
        `MERI "ARSHMEET" ‚ù§Ô∏è<br>WOULD YOU BE MY VALENTINE?`;

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("finalMsg");
    const song = document.getElementById("song");

    // NO button escape üòà (mobile + desktop)
    const moveNo = () => {
        noBtn.style.left = Math.random() * 60 + "%";
        noBtn.style.top = Math.random() * 40 + "px";
    };
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
        song.play();
        msg.style.display = "block";
        spawnHearts();
        spawnBalloons();
        startFireworks();
    });

    function spawnHearts() {
        for (let i = 0; i < 120; i++) {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "‚ù§Ô∏è";
            h.style.left = Math.random() * 100 + "vw";
            h.style.bottom = "-20px";
            h.style.animationDuration = (3 + Math.random() * 2) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    }

    function spawnBalloons() {
        for (let i = 0; i < 70; i++) {
            const b = document.createElement("div");
            b.className = "balloon";
            b.innerHTML = "üéà";
            b.style.left = Math.random() * 100 + "vw";
            b.style.bottom = "-30px";
            b.style.animationDuration = (6 + Math.random() * 3) + "s";
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 9000);
        }
    }

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function startFireworks() {
        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            for (let i = 0; i < 35; i++) {
                ctx.beginPath();
                ctx.arc(x, y, 2.2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
                ctx.fill();
            }
        }, 300);
    }
</script>

</body>
</html>
