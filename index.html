<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question â¤ï¸</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 320px;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
  }

  #name {
    font-weight: bold;
  }

  p {
    font-size: 16px;
    color: #444;
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 120px;
  }

  button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 40px;
    top: 40px;
  }

  #no {
    background: #ccc;
    color: black;
    left: 160px;
    top: 40px;
  }

  /* â¤ï¸ Hearts */
  .heart {
    position: absolute;
    color: rgba(255,255,255,0.9);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  /* ğŸ† Fireworks */
  .firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
  }

  @keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(6); opacity: 0; }
  }
</style>
</head>

<body>

<!-- ğŸµ Music -->
<audio id="music" src="romantic.mp3"></audio>

<div class="box">
  <h1>Hey <span id="name"></span> â¤ï¸</h1>

  <p>
    Mujhe ek sawal poochna haiâ€¦<br><br>
    Kya tum meri girlfriend banogi? ğŸ’•
  </p>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ğŸ˜</button>
    <button id="no">NO ğŸ™„</button>
  </div>
</div>

<script>
  /* ğŸ”¹ Auto typing name */
  const nameText = "ARSHMEET"; // ğŸ‘ˆ yaha naam likho
  let i = 0;
  const nameElement = document.getElementById("name");

  function typeName() {
    if (i < nameText.length) {
      nameElement.innerHTML += nameText.charAt(i);
      i++;
      setTimeout(typeName, 150);
    }
  }
  typeName();

  /* ğŸ”¹ NO button bhagna */
  const noBtn = document.getElementById("no");
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200;
    const y = Math.random() * 80;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  /* â¤ï¸ Hearts generator */
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  /* ğŸ† Fireworks */
  function createFirework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }

  /* ğŸ’• YES click */
  function yesClicked() {
    document.getElementById("music").play();

    setInterval(createHeart, 300);
    setInterval(createFirework, 400);

    document.body.innerHTML += `
      <div style="
        position:fixed;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        color:white;
        font-family:Arial;
        z-index:3;">
        <div>
          <h1>Yayyyy â¤ï¸ğŸ˜</h1>
          <p style="font-size:18px;">
            Mujhe pata tha tum YES hi bologi ğŸ’•<br><br>
            You just made me the happiest person ğŸ¥¹
          </p>
        </div>
      </div>
    `;
  }
</script>

</body>
</html>
